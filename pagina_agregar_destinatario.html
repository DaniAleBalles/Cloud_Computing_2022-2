<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>pagina_agregar_destinatario</title>
    <link rel="stylesheet" href="CSS/pagina_agregar_destinatario_style.css">
</head>
<body>
    <div class="container">

                <p>Agregar Destinatario</p> 
                <img src="IMG/el monograma de la desorganizada.png"  alt="Logo">
            </div>
                <div class="info">
                    <span>Nombre Destinatario: </span>

                        <option value="Cedula">Cedula</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                    <span> Documento: </span>
                    <input type="text" placeholder="Digite su documento">  <br> <br>
                    <span> Email: </span>          
                    <input type="text" placeholder="Digite su Email"> <br> <br>
                    <span> Celular: </span>            
                    <input type="text" placeholder="Digite su celular"> <br> <br>
                    <p class="button">
                        <button class="xd" name="Crear"> Crear destinatario </button>
                    </p>
                </div>
        </div>
    </div>
