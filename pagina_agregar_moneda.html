<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina_agregar_destinatario</title>
    <link rel="stylesheet" href="CSS/pagina_agregar_moneda.css">
</head>
<body>
    <div class="container">   
        <div class="principal">
            <div class="top">
                <p>Agregar Moneda</p> 
                <img src="IMG/el monograma de la desorganizada.png"  alt="Logo">
            </div>
                <div class="info">
                    <span>Nombre De la moneda : </span>
                    <input type="text" placeholder="Ingrese el nombre"> <br> <br>
                    <span> Codigo de la moneda: </span>
                    <input type="text" placeholder="Inserte codigo Ej:COP">  <br> <br>
                    <span> Tasa de conversion: </span>          
                    <input type="number" placeholder="Ingrese Tasa"> <br> <br>
                    <p class="button">
                        <button class="crear" name="Crear"> Crear moneda </button>
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
