<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="CSS/pagina_crear_cuenta_style.css">
</head>
<body>
    <div class="container">   
        <div class="principal">
            <div class="ventana">
                <p> Crear nueva cuenta </p>
                    <span>Nombre(s): </span>
                    <input type="text" placeholder="Digite sus nombres"> </input>
                    <span>Apellido(s): </span>
                    <input type="text" placeholder="Digite sus apellidos"> </input>
                    <p></p>
                    <span>Contrase単a: </span>
                    <input type="text" placeholder="Digite su contrase単a"> </input>
                    <p></p>
                    <span>Confirmar contrase単a: </span>
                    <input type="text" placeholder="Digite su contrase単a nuevamente"> </input>
                    <p></p>
                    <span>Seleccione su pais: </span>
                    <select name="Paises" id="Paises" autocomplete="off">
                        <option value="--"> -- </option>
                        <option value="Colombia"> Colombia </option>  
                        <option value="Alemania"> Alemania </option>  
                        <option value="USA"> USA </option>  
                        <option value="Peru"> Peru </option>  
                        <option value="Venezuela"> Venezuela </option>  
                        <option value="Francia"> Francia </option>
                    </select>
                    <span>Ciudad: </span>
                    <input type="text" placeholder="Ingrese su ciudad">
                    <p></p>
                    <span>Direccion: </span>
                    <input type="text" placeholder="Digite su direccion">
                    <p></p>
                    <span>Tipo de Documento: </span>
                    <select name="Tipo_documento" id="Tipo_documento">
                        <option value="Cedula">Cedula</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                    <span>Documento: </span>
                    <input type="text" placeholder="Digite su documento"> </input>   
                    <p></p>      
                    <span>Email: </span>          
                    <input type="text" placeholder="Digite su Email"> </input>
                    <span>Celular: </span>            
                    <input type="text" placeholder="Digite su celular"> </input>
                    <p></p>
                    <span>Moneda: </span>
                    <select name="Monedas" id="Monedas" autocomplete="off">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="COP">COP</option>  
                        <option value="LEI">LEI</option>                      
                    </select>
            </div>
        </div>
    </div>
</body>
</html>
