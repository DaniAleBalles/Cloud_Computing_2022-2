{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina_agregar_destinatario</title>
    <link rel="stylesheet" href="{% static 'CSS/pagina_agregar_moneda_style.css' %}">  
</head>
<body>
    <div class="container">
        <div class="principal">
            <div class="top">
                <h1>Seleccione el Destinatario a Eliminar</h1>
            </div>
            <div class = "info">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>  
                            <th> Nombre </th>  
                        </tr>
                    </thead>
                    <tbody>
                        {% for Destinatario in object_list %}
                            <tr>
                                <td> {{ Destinatario.id_Destinatario}} </td> 
                                <td>
                                    {{ Destinatario.Destinatario}} 
                                    <a href="{% url 'Eliminar' Destinatario.id_Destinatario%}">
                                        <button type="submit" class = "btm btn-danger" name="Eliminar" >
                                            Eliminar
                                        </button>
                                    </a>
                                </td> 
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
