<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina_inicio</title>
    <link rel="stylesheet" href="CSS/pagina_inicio_style.css">
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado_grande">
            <div class="cuadrado_oscuro">
                <p>Inicio de Sesion</p>
                <p>
                    <img src="IMG/el monograma de la desorganizada.png" alt="Logo" > 
                </p>            
            </div>
            <div class="cuadrado_claro">
                <form action="", method="post"></form>
                {% csrf_token %}
                    <p>Correo</p>
                    <input name="correo" type="text" placeholder="Inserte su Correo">
                    <p>Contraseña</p>
                    <input name="contraseña" type="password"placeholder="Inserte su Clave">
                    <a href="pagina_principal.html">
                        <button type="button" name="Iniciar sesion">
                            Iniciar Sesion
                        </button>
                    </a>
                <a href="pagina_crear_cuenta.html">
                    <span>¿No tiene cuenta? Registrese aqui</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
